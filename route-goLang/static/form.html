<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO FORM</title>
</head>
<body>
    <h1>FORM</h1>
    <form action="/form" method="post">

    </form>
